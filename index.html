<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Assignment</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <header id="header">
      <a href="/" class="nav-title">Weather Assignment</a>
      <divn class="header-right">
        <form>
            <input type="text" placeholder="Enter your location"  id="cityInput"/> <button type="submit" id="formBtn">Search</button>
        </form>
      </div>
    </header>
    <section id="section">
        <div class="flex-container">
            <div class="display">
                <span class="date" style="float: left; display: block"></span>
                <div class="loader">Loading....</div>
                <h1 class="city-name"></h1>
                <div>
                    Lat: <span class="lat"></span>
                    Lon: <span class="lon"></span>
                </div>
                <p class="desc"></p>
                <p class="temp"></p>
            </div>
        </div>
        
    </section>
  </body>
  <script src="./JS/script.js"></script>
</html>
